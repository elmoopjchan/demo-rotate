<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>圖片旋轉 Demo</title>
<style>
  body, html {
    margin: 0;
    padding: 0;
    width: 100%;
    height: 100%;
    background: #000;
    display: flex;
    align-items: center;
    justify-content: center;
    flex-direction: column;
    color: white;
  }
  img {
    max-width: 90%;
    max-height: 90%;
    transition: transform 0.3s ease;
  }
  button {
    margin: 5px;
    padding: 10px 20px;
    font-size: 1rem;
    cursor: pointer;
  }
</style>
</head>
<body>

<img id="img" src="Color01.png">

<div>
  <button onclick="rotate(90)">旋轉 90°</button>
  <button onclick="rotate(180)">旋轉 180°</button>
  <button onclick="rotate(270)">旋轉 270°</button>
  <button onclick="rotate(0)">重置</button>
</div>

<script>
let angle = 0;
function rotate(deg) {
  angle = deg;
  document.getElementById("img").style.transform = "rotate(" + angle + "deg)";
}
</script>

</body>
</html>
